<body>
    <!-- ملفات JavaScript -->

    <!-- الحاوية الرئيسية -->
    <div class="notifications-container" id="notifications-container">

        <!-- الهيدر -->
        <style>
            /* WhatsApp Style Notifications */
            .notifications-list {
                display: flex;
                flex-direction: column;
                gap: 10px;
                padding: 10px;
                background-color: #e5ddd5;
                /* WhatsApp default bg color */
                min-height: 100vh;
            }

            .date-divider {
                text-align: center;
                margin: 10px 0;
                position: relative;
            }

            .date-divider span {
                background-color: #e1f3fb;
                color: #1f2c33;
                padding: 5px 12px;
                border-radius: 8px;
                font-size: 0.85rem;
                box-shadow: 0 1px 1px rgba(0, 0, 0, 0.1);
            }

            .notification-item {
                max-width: 80%;
                padding: 6px 7px 8px 9px;
                border-radius: 8px;
                box-shadow: 0 1px 1px rgba(0, 0, 0, 0.1);
                position: relative;
                font-size: 14.2px;
                line-height: 19px;
                color: #111b21;
                margin-bottom: 2px;
                display: flex;
                flex-direction: column;
            }

            /* Received messages (Left, White) */
            .notification-item.received {
                align-self: flex-start;
                background-color: #ffffff;
                border-top-left-radius: 0;
            }

            /* Sent messages (Right, Light Green) */
            .notification-item.sent {
                align-self: flex-end;
                background-color: #d9fdd3;
                border-top-right-radius: 0;
            }

            .notification-header {
                display: flex;
                justify-content: space-between;
                align-items: center;
                margin-bottom: 4px;
                font-weight: bold;
                font-size: 13px;
                color: #e542a3;
                /* Sender name color */
            }

            .notification-body p {
                margin: 0;
                white-space: pre-wrap;
            }

            .notification-meta {
                display: flex;
                justify-content: flex-end;
                align-items: center;
                margin-top: 2px;
                gap: 4px;
            }

            .notification-time {
                font-size: 11px;
                color: #667781;
            }

            .read-status {
                font-size: 16px;
            }

            .read-status.read {
                color: #53bdeb;
                /* Blue ticks */
            }

            .read-status.unread {
                color: #8696a0;
                /* Gray ticks */
            }

            /* Hide complex controls */
            .controls-bar,
            .header-stats {
                display: none !important;
            }

            .notification-details {
                border-top: 1px solid rgba(0, 0, 0, 0.05);
                margin-top: 5px;
                padding-top: 5px;
                font-size: 12px;
                color: #555;
            }
        </style>
        <!-- Header Removed as requested -->

        <!-- قائمة الإشعارات -->
        <main class="notifications-list" id="notifications-list">
            <!-- سيتم ملء الإشعارات هنا بواسطة JavaScript -->
        </main>

        <!-- حالات الصفحة -->
        <div class="state-container" id="loading-state">
            <div class="loading-state">
                <i class="fas fa-spinner fa-spin"></i>
                <h3>جاري تحميل الإشعارات...</h3>
            </div>
        </div>

        <div class="state-container" id="empty-state">
            <div class="empty-state">
                <i class="far fa-bell-slash"></i>
                <h3>لا توجد إشعارات حتى الآن</h3>
                <p>سيظهر هنا أي إشعارات تصل إليك</p>
            </div>
        </div>

        <div class="state-container" id="error-state">
            <div class="error-state">
                <i class="fas fa-exclamation-triangle"></i>
                <h3>حدث خطأ أثناء تحميل الإشعارات</h3>
                <p class="error-message">فشل في تحميل الإشعارات. تأكد من اتصالك بالإنترنت.</p>
                <button class="btn btn-primary" onclick="window.location.reload()">
                    <i class="fas fa-redo"></i> إعادة المحاولة
                </button>
            </div>
        </div>
    </div>

    <!-- الإعلان عن دوال IndexedDB (لأغراض التطوير) -->
    <script>
        // تهيئة صفحة الإشعارات
        if (typeof NotificationPage !== 'undefined') {
            NotificationPage.init();
        }

        // تهيئة العداد العالمي إذا لم يتم تحميله تلقائياً
        if (window.GLOBAL_NOTIFICATIONS && typeof window.GLOBAL_NOTIFICATIONS.init === 'function') {
            window.GLOBAL_NOTIFICATIONS.init();
        }

        // طلب إذن الإشعارات من المتصفح
        if ('Notification' in window && Notification.permission === 'default') {
            Notification.requestPermission();
        }
    </script>
</body>
