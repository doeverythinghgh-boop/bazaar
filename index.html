    <script>
      /**
       * @file index.html - Inline Script
       * @description This script handles the dynamic loading and display of product categories and their subcategories
       *              as a navigable table, and subsequently displays product galleries based on user selections.
       *              It ensures a structured and interactive user experience for browsing products.
       * @see js/config.js
       * @see js/helpers/network.js
       * @see js/helpers/format.js
       * @see js/helpers/dom.js
       * @see js/connect1.js
       * @see js/connectProduct.js
       * @see js/connectUsers.js
       * @see js/cart.js
       * @see js/adverModule.js
       * @see js/searchModal.js
       * @see js/notification-db-manager.js
       * @see js/notifications-log-modal.js
       * @see js/main.js
       * @see js/auth.js
       * @see js/cart-modal.js
       * @see js/purchases-modal.js
       * @see js/profile-modal.js
       * @see js/users-admin-modal.js
       */

      /**
       * Loads categories from a JSON file and dynamically constructs a table.
       * - Displays main categories in rows, with 4 categories per row.
       * - Clicking a main category reveals a new row below it containing its subcategories.
       * @async
       * @function loadCategoriesAsTable
       * @returns {Promise<void>} A Promise that resolves when categories are loaded and rendered, or rejects if an error occurs.
       * @throws {Error} If the 'list.json' file fails to load or parse.
       * @see shared/list.json
       * @see toggleSubcategories
       * @see showProductGallery
       */
      async function loadCategoriesAsTable() {
        const tbody = document.getElementById("categories-tbody");
        if (!tbody) return;

        console.log('%c[Categories] بدء تحميل جدول الفئات...', 'color: blue;');
        try {
          console.log('[Categories] جاري جلب ملف list.json...');
          const response = await fetch("shared/list.json");
          if (!response.ok) throw new Error("فشل تحميل الفئات");
          const data = await response.json();
          const categories = data.categories;
          console.log('%c[Categories] تم جلب الفئات بنجاح:', 'color: green;', categories);

          tbody.innerHTML = ""; // مسح المحتوى القديم

          // تجميع الفئات في مجموعات من 4 لعرض أربعة أعمدة
          console.log('[Categories] جاري بناء صفوف الجدول...');
          for (let i = 0; i < categories.length; i += 4) {
            const chunk = categories.slice(i, i + 4);
            const mainRow = document.createElement("tr");
            mainRow.className = "categories-section__main-row";

            chunk.forEach((category) => {
              const cell = document.createElement("td");
              cell.className = "categories-section__cell";
              cell.dataset.categoryId = category.id;

              const iconClass = category.icon || "fas fa-store";
              const iconHtml = `<i class="category-cell-content__icon ${iconClass}"></i>`;

              cell.innerHTML = `
                <div class="category-cell-content">
                  ${iconHtml}
                  <span class="category-cell-content__text">${category.title}</span>
                </div>`;

              cell.style.animationDelay = `${(i + mainRow.cells.length) * 0.07}s`;

              if (category.subcategories && category.subcategories.length > 0) {
                cell.classList.add("categories-section__cell--has-subcategories");
                cell.addEventListener("click", () => {
                  toggleSubcategories(mainRow, category.subcategories, cell);
                });
              }
              mainRow.appendChild(cell);
            });

            while (mainRow.cells.length < 4) {
              mainRow.appendChild(document.createElement("td"));
            }

            tbody.appendChild(mainRow);
          }
          console.log('%c[Categories] اكتمل بناء جدول الفئات.', 'color: green; font-weight: bold;');
        } catch (error) {
          console.error("%c[Categories] خطأ فادح في عرض الفئات:", 'color: red; font-weight: bold;', error);
          tbody.innerHTML = `<tr><td colspan="3">حدث خطأ أثناء تحميل الفئات.</td></tr>`;
        }
      }

      /**
       * Toggles the display of subcategory rows and product galleries when a main category cell is clicked.
       * This function manages the active state of category cells, showing or hiding subcategories and
       * subsequently product galleries based on user interaction.
       * @function toggleSubcategories
       * @param {HTMLTableRowElement} mainRow - The main category table row that was clicked.
       * @param {Array<Object>} subcategories - An array of subcategory objects associated with the clicked main category.
       * @param {HTMLTableCellElement} clickedCell - The specific table cell (main category) that was clicked.
       * @returns {void}
       * @see loadCategoriesAsTable
       * @see showProductGallery
       */
      function toggleSubcategories(mainRow, subcategories, clickedCell) {
        console.log(`%c[Subcategories] تم النقر على الفئة الرئيسية (ID: ${clickedCell.dataset.categoryId})`, 'color: purple;');
        const tbody = document.getElementById("categories-tbody");
        const currentlyActiveCell = tbody.querySelector("td.categories-section__cell--active");
        const existingProductsRow = document.querySelector(".products-gallery-row");
        const existingSubRow = document.querySelector(".categories-section__sub-row");
        const isClickingSameCell = currentlyActiveCell === clickedCell;

        console.group(`%c[DevLog] دورة حياة النقر على الفئة الرئيسية`, 'color: #0d6efd; font-weight: bold;');
        console.log(`- الخلية المنقور عليها:`, clickedCell);
        console.log(`- هل هي نفس الخلية النشطة؟: ${isClickingSameCell}`);

        // Step 1: Remove any currently open rows (subcategories or products) always on any click.
        if (existingSubRow) {
          console.log('[Subcategories] إزالة صف الفئات الفرعية المفتوح حاليًا.');
          existingSubRow.remove();
        }
        if (existingProductsRow) {
          console.log('[Subcategories] إزالة معرض المنتجات المفتوح حاليًا.');
          existingProductsRow.remove();
        }

        // Step 2: Check if the click is on a new cell (not to close the current cell).
        if (!isClickingSameCell) {
          console.log('%c[DevLog] الحالة: فتح قسم جديد.', 'color: green;');
          
          // First: Remove old highlighting if it exists.
          if (currentlyActiveCell) {
            console.log('[DevLog] 1. إزالة التمييز من الخلية القديمة:', currentlyActiveCell);
            currentlyActiveCell.classList.remove("categories-section__cell--active");
          }
          // Second: Apply highlighting to the new cell.
          // The dimming effect on other cells has been removed as per the request.
          console.log('[DevLog] 2. إضافة التمييز للخلية الجديدة (المنقور عليها).');
          clickedCell.classList.add("categories-section__cell--active");

          console.log('[DevLog] 3. بناء وإدراج صف الفئات الفرعية.');
          const subRow = document.createElement("tr");
          subRow.className = "categories-section__sub-row";
          subRow.style.animation = "slide-fade-in 1.5s ease-out forwards";

          const subCell = document.createElement("td");
          subCell.colSpan = 4;

          const subcategoriesContainer = document.createElement("div");
          subcategoriesContainer.className = "subcategories-container";

          subcategories.forEach((sub) => {
            const subItem = document.createElement("a");
            subItem.href = `#`;
            subItem.className = "subcategory-item";
            const iconHtml = sub.icon ? `<i class="subcategory-item__icon ${sub.icon}"></i>` : '<i class="subcategory-item__icon fas fa-tag"></i>';
            subItem.innerHTML = `${iconHtml} ${sub.title}`.trim();
            
            subItem.addEventListener("click", (e) => {
              e.preventDefault();
              document
                .querySelectorAll(".subcategory-item--active")
                .forEach((item) => item.classList.remove("subcategory-item--active"));
              console.log(`[Subcategories] تم النقر على الفئة الفرعية (ID: ${sub.id})`);
              subItem.classList.add("subcategory-item--active");
              showProductGallery(
                subRow,
                clickedCell.dataset.categoryId,
                sub.id
              );
            });
            subcategoriesContainer.appendChild(subItem);
          });

          subCell.appendChild(subcategoriesContainer);
          subRow.appendChild(subCell);

          mainRow.parentNode.insertBefore(subRow, mainRow.nextSibling);
        } else {
          console.log('%c[DevLog] الحالة: إغلاق القسم الحالي.', 'color: red;');
          if (currentlyActiveCell) {
            console.log('[DevLog] 1. إزالة التمييز من الخلية الحالية:', currentlyActiveCell);
            currentlyActiveCell.classList.remove("categories-section__cell--active");
          }
        }
        console.groupEnd();
      }

      /**
       * Displays a product gallery below the subcategory row.
       * It fetches products based on the provided main and subcategory IDs and
       * renders them with lazy loading for images and interactive click events.
       * @async
       * @function showProductGallery
       * @param {HTMLTableRowElement} subRow - The subcategory table row under which the product gallery will be inserted.
       * @param {string} mainCatId - The ID of the main category.
       * @param {string} subCatId - The ID of the subcategory.
       * @returns {Promise<void>} A Promise that resolves when the product gallery is displayed, or rejects if product fetching fails.
       * @throws {Error} If `getProductsByCategory` fails to fetch products.
       * @see getProductsByCategory
       * @see window.showProductDetails
       */
      async function showProductGallery(subRow, mainCatId, subCatId) {
        console.log(`%c[Products] بدء عرض معرض المنتجات للفئة (${mainCatId} / ${subCatId})`, 'color: #fd7e14;');
        const existingGallery = document.querySelector(".products-gallery-row");
        if (existingGallery) {
          existingGallery.remove();
        }

        const galleryRow = document.createElement("tr");
        galleryRow.className = "products-gallery-row"; // ✅ إصلاح: توحيد اسم الفئة ليتطابق مع المحدد
        const galleryCell = document.createElement("td");
        galleryCell.colSpan = 4;
        galleryRow.appendChild(galleryCell);
        subRow.parentNode.insertBefore(galleryRow, subRow.nextSibling);

        galleryCell.innerHTML = `<div class="loader" style="margin: 20px auto;"></div>`;

        console.log('[Products] جاري جلب المنتجات من الواجهة الخلفية...');
        let products;
        try {
          products = await getProductsByCategory(mainCatId, subCatId);
          console.log('[Products] تم استلام المنتجات:', products);
        } catch (error) {
          console.error(`%c[Products] فشل جلب المنتجات للفئة (${mainCatId} / ${subCatId}):`, 'color: red; font-weight: bold;', error);
          galleryCell.innerHTML = `<p class="error-message">حدث خطأ أثناء تحميل المنتجات. الرجاء المحاولة لاحقاً.</p>`;
          return;
        }


        const currentRow = subRow.nextElementSibling;
        if (
          !currentRow ||
          !currentRow.classList.contains("products-gallery-row") // ✅ إصلاح: توحيد اسم الفئة ليتطابق مع المحدد
        ) {
          console.warn('[Products] تم إغلاق القسم قبل اكتمال تحميل المنتجات. تتوقف العملية.');
          return;
        }

        const currentGalleryCell = currentRow.querySelector("td");

        if (products && products.length > 0) {
          console.log(`[Products] تم العثور على ${products.length} منتج. جاري بناء المعرض...`);
          const galleryContainer = document.createElement("div");
          galleryContainer.className = "products-gallery__container";
          currentGalleryCell.innerHTML = "";
          currentGalleryCell.appendChild(galleryContainer);

          const loadProductItem = (product) => {
            return new Promise((resolve) => {
              if (!product.ImageName) {
                const productItem = document.createElement("div");
                productItem.className = "product-item no-image";

                const productName = document.createElement("p");
                productName.className = "product-item__name";
                productName.textContent = product.productName || 'منتج غير مسمى';

                productItem.appendChild(productName);
                galleryContainer.appendChild(productItem);

                productItem.style.opacity = "0";
                productItem.style.transform = "translateY(20px)";
                productItem.style.transition = "opacity 0.5s ease, transform 0.5s ease";
                setTimeout(() => {
                  productItem.style.opacity = "1";
                  productItem.style.transform = "translateY(0)";
                  resolve();
                }, 50);
                return;
              }

              const firstImage = product.ImageName.split(",")[0];
              if (!firstImage) return resolve();

              const productItem = document.createElement("div");
              productItem.className = "product-item";

              const img = document.createElement("img");
              img.className = "product-item__image";
              const imageUrl = `https://pub-e828389e2f1e484c89d8fb652c540c12.r2.dev/${firstImage}`;
              img.alt = product.product_description;
              img.title = product.product_description;
              
              productItem.style.opacity = "0";
              productItem.style.transform = "translateY(20px)";
              productItem.style.transition = "opacity 0.5s ease, transform 0.5s ease";

              productItem.addEventListener("click", () => {
                console.log(`%c[Products] تم النقر على المنتج: ${product.productName}`, 'color: darkcyan');
                if (window.showProductDetails) {
                  const productDataForModal = {
                    product_key: product.product_key,
                    productName: product.productName,
                    user_key: product.user_key,
                    pricePerItem: product.product_price,
                    image: `https://pub-e828389e2f1e484c89d8fb652c540c12.r2.dev/${firstImage}`,
                    original_price: product.original_price,
                    imageSrc: product.ImageName.split(',').map(name => `https://pub-e828389e2f1e484c89d8fb652c540c12.r2.dev/${name}`),
                    availableQuantity: product.product_quantity,
                    sellerMessage: product.user_message,
                    description: product.product_description,
                    sellerName: product.seller_username,
                    sellerPhone: product.seller_phone,
                    MainCategory: product.MainCategory,
                    SubCategory: product.SubCategory
                  };
                  window.showProductDetails(productDataForModal);
                }
              });

              img.onload = () => {
                const productName = document.createElement("p");
                productName.className = "product-item__name";
                productName.id = `product-name-${product.product_key}`;
                productName.textContent = product.productName || 'منتج غير مسمى';

                productItem.appendChild(img);
                productItem.appendChild(productName);
                galleryContainer.appendChild(productItem);

                setTimeout(() => {
                  productItem.style.opacity = "1";
                  productItem.style.transform = "translateY(0)";
                  resolve();
                }, 50);
              };
              img.onerror = () => {
                console.warn(`[Products] فشل تحميل الصورة: ${imageUrl}`);
                resolve();
              };
              img.src = imageUrl;
            });
          };

          for (const product of products) {
            await loadProductItem(product);
          }
        } else {
