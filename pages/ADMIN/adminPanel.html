<!--
@file pages/ADMIN/adminPanel.html
@description Admin Dashboard Panel for User Management. Displays a table of users and allows admin actions.
-->
<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<!-- Styles -->
<link rel="stylesheet" href="/pages/ADMIN/adminPanel.css" />
<script src="/pages/ADMIN/adminPanel.js"></script>

<body>

  <div class="admin-panel-container">
    <h1 class="admin-panel-title">لوحة تحكم المسؤول - إدارة المستخدمين <span id="selected-user-display"
        style="font-size: 0.8em; color: var(--primary-color);"></span></h1>

    <!-- Loader Indicator -->
    <div id="admin-panel-loader" class="admin-panel-loader-container">
      <div class="admin-panel-loader"></div>
      <p>جاري تحميل بيانات المستخدمين...</p>
    </div>

    <!-- Table Container -->
    <div class="admin-panel-table-container" id="admin-panel-table-container" style="display: none;">
      <table class="admin-panel-users-table" id="admin-panel-users-table">
        <thead class="admin-panel-table-header">
          <tr>
            <th>المفتاح الفريد</th>
            <th>اسم المستخدم</th>
            <th>رقم الهاتف</th>
            <th>كلمة المرور</th>
            <th>العنوان</th>
            <th>لديه توكن FCM</th>
            <th>منصة التوكن</th>
            <th>حالة التوصيل</th>
            <th>إرسال إشعار</th>
            <th>دخول</th>
          </tr>
        </thead>
        <tbody id="admin-panel-users-tbody">
          <!-- Rows will be populated here via JavaScript -->
        </tbody>
      </table>
    </div>
  </div>
</body>
