<div class="gallery-container" id="gallery">
  <!-- 
    سيتم إضافة صور الإعلان هنا ديناميكيًا باستخدام جافاسكريبت
  -->
</div>

<script>
  // ✅ تعديل: تبسيط السكريبت لعرض صور الإعلانات فقط
  if (typeof galleryScriptLoaded === "undefined") {
    const galleryScriptLoaded = true; // Flag to prevent re-execution

    const galleryContainer = document.getElementById("gallery");
    const numberOfImages = 10; // ✅ تعديل: عدد الصور الإجمالي للإعلانات

    // Check if gallery is already populated
    if (galleryContainer && galleryContainer.children.length === 0) {
      // حلقة for لإنشاء وإضافة كل صورة
      for (let i = 1; i <= numberOfImages; i++) {
        // ✅ تعديل: إنشاء عنصر الصورة مباشرة
        const img = document.createElement("img");
        
        // ✅ تعديل: استخدام الرابط العام لصور الإعلانات بالأسماء التسلسلية
        img.src = `https://pub-e828389e2f1e484c89d8fb652c540c12.r2.dev/pic${i}.webp`;
        img.alt = `إعلان رقم ${i}`;
        img.className = "gallery-image"; // إضافة كلاس لتنسيق الصورة

        // التعامل مع الصور غير الموجودة
        img.onerror = () => {
          img.style.display = 'none'; // إخفاء الصورة إذا فشل تحميلها
        };
        
        galleryContainer.appendChild(img);
      }
    }
  }
</script>
