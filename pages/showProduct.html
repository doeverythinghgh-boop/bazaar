<!-- 
  This file represents the structure for the product details view.
  It will be loaded into a modal and populated with data dynamically.
-->
<style>
  /* Keyframes for the animations */
  @keyframes fadeInScaleUp {
    from {
      opacity: 0;
      transform: scale(0.9);
    }
    to {
      opacity: 1;
      transform: scale(1);
    }
  }

  @keyframes zoomInEffect {
    from {
      opacity: 0;
      transform: scale(0.5);
    }
    to {
      opacity: 1;
      transform: scale(1);
    }
  }

  @keyframes slideInFromTop {
    from {
      opacity: 0;
      transform: translateY(-30px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  /* Applying animations to elements */
  .product-modal-content {
    animation: fadeInScaleUp 0.4s ease-out forwards;
  }

  #product-modal-image {
    animation: zoomInEffect 0.5s ease-out 0.1s forwards;
    opacity: 0; /* Start hidden */
  }

  #product-modal-image-details {
    animation: slideInFromTop 0.5s ease-out 0.2s forwards;
    opacity: 0; /* Start hidden */
  }

  /* Staggered animation for details */
  #product-modal-image-details > * {
    animation: slideInFromTop 0.5s ease-out forwards;
    opacity: 0; /* Start hidden */
  }

  #product-modal-image-details > *:nth-child(1) {
    animation-delay: 0.3s;
  }
  #product-modal-image-details > *:nth-child(2) {
    animation-delay: 0.4s;
  }
  #product-modal-image-details > *:nth-child(3) {
    animation-delay: 0.5s;
  }
  #product-modal-image-details > *:nth-child(4) {
    animation-delay: 0.6s;
  }

  /* ✅ إضافة: ضمان محاذاة المحتوى من اليمين لليسار */
  #product-modal-image-details {
    text-align: right;
  }
</style>
<!-- ✅ إضافة: تحسينات على الأنماط -->
<style>
  .product-description,
  .seller-message {
    background-color: #f8f9fa;
    border-radius: 8px;
    padding: 15px;
    margin-top: 15px;
    border-left: 4px solid #3498db;
    border-right: 4px solid #3498db; /* ✅ تعديل: تغيير جهة الحد */
  }
  .product-description h4,
  .seller-message h4 {
    margin-top: 0;
    color: #2c3e50;
  }
  /* ✅ إضافة: جعل أيقونات الأقسام زرقاء */
  .product-description h4 i,
  .seller-message h4 i {
    color: #3498db;
    margin-left: 5px; /* إضافة هامش بسيط للفصل */
    margin-left: 8px; /* ✅ تعديل: تغيير جهة الهامش */
  }

  /* ✅ إضافة: أنماط لمعرض الصور في المودال */
  .product-modal-image-container {
    width: 100%;
    position: relative; /* ✅ إضافة: ضروري لتحديد موضع الصور داخل الحاوية */
    overflow: hidden; /* ✅ إضافة: إخفاء الصور أثناء انزلاقها خارج الحدود */
    margin-bottom: 15px;
  }
  #product-modal-image {
    max-height: 400px; /* تحديد ارتفاع أقصى */
    border-radius: 8px;
    background-color: #f0f0f0; /* خلفية للصورة */
  }
  .product-modal-thumbnails {
    display: flex;
    gap: 10px;
    justify-content: center;
    margin-top: 10px;
    flex-wrap: wrap;
  }
  .product-modal-thumbnails img {
    width: 60px;
    height: 60px;
    object-fit: cover;
    border-radius: 4px;
    cursor: pointer;
    border: 2px solid transparent;
    transition: border-color 0.3s;
  }
  /* ✅ إصلاح: ضمان ظهور رسالة التأكيد فوق نافذة تفاصيل المنتج */
  .swal2-container {
    z-index: 3000 !important; /* استخدام قيمة z-index عالية جدًا */
  }

  /* ✅ إضافة: تنسيق السعر قبل الخصم المشطوب */
  #product-modal-original-price {
    text-decoration: line-through;
    color: #95a5a6;
    font-size: 0.9em;
    margin-left: 10px;
  }

  /* ✅ جديد: توسيط عناصر محدد الكمية */
  .quantity-selector {
    display: flex;
    justify-content: center;
    align-items: center; /* ✅ جديد: محاذاة عمودية للعناصر */
    gap: 12px; /* ✅ جديد: مسافة بين العناصر */
    margin: 1rem 0; /* ✅ جديد: إضافة هوامش علوية وسفلية */
  }

  /* ✅ جديد: تحسين تصميم أزرار الكمية */
  .quantity-selector .quantity-btn {
    background-color: #eaf5ff; /* خلفية زرقاء فاتحة */
    border: 1px solid #9bc1eb;
    color: #007bff; /* لون أزرق للأيقونة */
    box-shadow: 0 2px 4px rgba(0, 123, 255, 0.1);
  }

  /* ✅ جديد: تحسين تصميم حقل إدخال الكمية */
  #product-modal-selected-quantity {
    border: none; /* إزالة الحدود التقليدية */
    background-color: #f0f8ff; /* خلفية متناسقة */
    color: #03478f; /* لون نص أزرق داكن */
    border-radius: 8px; /* حواف دائرية */
    box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.06); /* ظل داخلي ناعم */
    width: 60px; /* زيادة العرض قليلاً */
    height: 40px; /* توحيد الارتفاع مع الأزرار */
    font-size: 18px; /* تكبير حجم الخط */
  }

  /* ✅ جديد: تنسيق حاوية السعر الإجمالي */
  .total-price-container {
    text-align: center;
    margin: 1rem 0;
    padding: 1rem;
    background-color: #f0f8ff; /* لون أزرق فاتح جدًا */
    border-radius: 8px;
    border: 1px solid #e0eefd;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
  }

  #product-modal-total-price-label {
    font-size: 1.1rem;
    color: #555;
  }

  #product-modal-total-price {
    font-size: 1.5rem;
    font-weight: bold;
    color: #007bff; /* لون أزرق مميز */
    margin-right: 8px;
  }

  /* ✅ جديد: تحسين تصميم زر "إضافة إلى السلة" */
  .add-to-cart-btn {
    width: 100%; /* عرض كامل */
    padding: 15px;
    font-size: 1.2rem;
    font-weight: bold;
    color: #fff;
    background: linear-gradient(45deg, #007bff, #0056b3); /* خلفية متدرجة */
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 4px 15px rgba(0, 123, 255, 0.3);
    display: flex; /* لتوسيط المحتوى */
    align-items: center;
    justify-content: center;
    gap: 10px; /* مسافة بين الأيقونة والنص */
  }

  .add-to-cart-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(0, 123, 255, 0.4);
  }

</style>

<div class="modal-content product-modal-content" id="product-modal-content">
  <!-- ✅ تعديل: تحويل زر الإغلاق إلى أيقونة داخل زر -->
  <button class="close-button" id="product-modal-close-btn" aria-label="إغلاق"><i class="fas fa-times"></i></button>

  <div class="product-modal-image-container" id="product-modal-image-container">
    <img id="product-modal-image" src="" alt="صورة المنتج" />
    <div class="product-modal-thumbnails" id="product-modal-thumbnails">
      <!-- سيتم ملء الصور المصغرة هنا -->
    </div>
  </div>
  <div class="image-details" id="product-modal-image-details">
    <!-- ✅ إضافة: اسم المنتج -->
    <h3 id="product-modal-name" style="text-align: center; margin-bottom: 1rem; color: #2c3e50;">
      <!-- سيتم ملء اسم المنتج هنا -->
    </h3>

    <p id="product-modal-quantity-container">
      <i class="fas fa-boxes-stacked" id="product-modal-quantity-icon"></i>
      الكمية المتاحة:
      <span id="product-modal-quantity"></span>
    </p>
    <!-- ✅ تعديل: فصل السعر قبل الخصم في سطر خاص به -->
    <p id="product-modal-original-price-container" style="display: none;">
      <i class="fas fa-tags" style="color: #95a5a6;"></i> السعر قبل الخصم:
      <span id="product-modal-original-price"></span>
    </p>
    <p id="product-modal-price-container">
      <i class="fas fa-tag" id="product-modal-price-icon"></i> سعر القطعة:
      <span id="product-modal-price"></span>
    </p>
    <!-- ✅ إضافة: قسم وصف المنتج -->
    <div class="product-description" id="product-modal-description-container">
      <h4 id="product-modal-description-header">
        <i class="fas fa-file-alt"></i> وصف المنتج
      </h4>
      <p id="product-modal-description"></p>
    </div>

    <!-- قسم رسالة البائع -->
    <div class="seller-message" id="product-modal-seller-message-container">
      <h4 id="product-modal-seller-message-header">
        <i
          class="fas fa-comment-dots"
          id="product-modal-seller-message-icon"
        ></i>
        رسالة من البائع
      </h4>
      <p id="product-modal-seller-message"></p>
    </div>

    <!-- قسم جديد لإضافة المنتج للسلة -->
    <div class="cart-actions" id="product-modal-cart-actions">
      
      <div class="quantity-selector" id="product-modal-quantity-selector">
        <button
          class="quantity-btn"
          id="product-modal-decrease-quantity"
          title="إنقاص الكمية"
        >
          -
        </button>
        <input
          type="number"
          id="product-modal-selected-quantity"
          value="1"
          min="1"
          aria-label="الكمية المختارة"
        />
        <button
          class="quantity-btn"
          id="product-modal-increase-quantity"
          title="زيادة الكمية"
        >
          +
        </button>
      </div>

      <div
        class="total-price-container"
        id="product-modal-total-price-container"
      >
        <strong id="product-modal-total-price-label">الإجمالي:</strong>
        <span id="product-modal-total-price"></span>
      </div>
      <button class="add-to-cart-btn" id="product-modal-add-to-cart">
        <i class="fas fa-cart-plus" id="product-modal-add-to-cart-icon"></i>
        إضافة إلى السلة
      </button>
    </div>
  </div>
</div>
